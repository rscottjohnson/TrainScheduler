<!DOCTYPE html>
<html lang="en us">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Grid container -->
  <div class="container">

    <!-- Header -->
    <div class="jumbotron jumbotron-fluid jumbotron-custom">
      <div class="container">
        <h1 class="display-4">Train Scheduler</h1>
        <h2 class="lead">Your one-stop app for all train info!</h2>
      </div>
    </div>
    <br>

    <!-- Display the current time for the user -->
    <div class="row" id="current-time">

    </div>
    <br>

    <div class="row">
      <div class="col-xs-12 col-md-12">
        <div class="card" style="width: 100%;">
          <div class="card-body train-table">
            <h2 class="card-title">Current Train Schedule</h2>

            <!-- Table for display of train schedule information -->
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>

              <!-- New train info will be appended here -->
              <tbody id="tablebody">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <br>

    <!-- Form for adding new trains -->
    <div class="row add-box">
      <div class="col-xs-12 col-md-12">
        <div class="card" style="width: 100%;">
          <div class="card-body add-train">
            <form>
              <div class="form-group">
                <h3 class="card-title">Add Train</h3>
                <label for="newTrainNAme">Train Name</label>
                <input type="text" class="form-control" id="newTrainID" placeholder="Enter Train Name">
              </div>

              <div class="form-group">
                <label for="newDestination">Destination</label>
                <input type="text" class="form-control" id="newDestinationID" placeholder="Train Destination">
              </div>

              <div class="form-group">
                <label for="newTrainTime">First Train Time (HH:mm - Military Time)</label>
                <input type="datetime" class="form-control" id="newTimeID" placeholder="HH:mm">
              </div>

              <div class="form-group">
                <label for="newTrainFrequency">Frequency (min)</label>
                <input type="text" class="form-control" id="newFrequencyID" placeholder="Frequency">
              </div>

              <button id="submitButton" type="button" class="btn btn-primary btn-custom">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
  </div>

  <!-- Sticky footer -->
  <footer class="footer">
    <div class="container">
      Copyright &copy; Scott Johnson
    </div>
  </footer>

  <!-- Link to JavaScript files -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
